<!DOCTYPE html>
<html lang="en">

<head>
    <title>Username | BlogChain</title>
    {% include "header.html" %}
</head>

<body class="light-theme">
    <div class="container mt-5">
        {% include "navbar.html" %}

        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 content-box">
                    <h4 class="card-title text-center">Set Username</h4>
                    <form method="POST" action="{{ url_for('auth._username') }}" >
                        {{ username_form.hidden_tag() }}
                        <div class="form-group">
                            {{ username_form.username(class="form-control", placeholder="Enter username") }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}

    {% include "scripts.html" %}

</body>

</html>
